    <h2>Contactanos</h2>
         
          
        <form action="formulario.php" method="post" enctype="multipart/form-data">
        <fieldset  class="form">
            <legend class="legend">Completa nuestro formulario para contactarnos</legend>
    
         <br>
    
         <label for="nombreyapellido">Ingresa tu nombre y apellido</label>
            <input type="text" name="nombreyapellido" id="nombreyapellido">
    
        <br><br>
    
         <label for="correo">Ingresa tu correo electrónico</label>
              <input type="text" name="correo" id="correo">
    
        <br><br>
    
              <label for="password">Ingresa tu clave</label>
              <input type="password" name="password" id="password">
    
        <br><br>
    
              <label for="celular">Ingresa tu número de celular</label>
              <input type="tel" name="celular" id="celular" placeholder="opcional">
    
        <br><br>
    
              <label for="comentario"></label>
        <br>
              <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Dejanos tu comentario"></textarea>
    
        <br><br>
    
              <label for="">¿Queres sumarte a nuestro newslatter?</label>
              <input type="checkbox">
    
        <br><br>
    
              <input type="submit" value="Enviar">
              <input type="reset" value="Borrar">
    
              
            </fieldset>
            
          </form>
    
        <br>
        <br>
